{% extends './base.html'%}

{% block content %}
{% if success_test %}
 <h4 class="alert alert-success"> {{success_test}}</h4>
{% endif %}
 <form  method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="submit" value="Update" class="btn btn-info">
 </form><br>
 <a href="{% url 'delete_album' id=id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure delete this album..?')">Delete</a>
{% endblock %}
